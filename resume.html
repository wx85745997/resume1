        /*预加载动画*/
        .warp {
            width: 100%;
            height: 100%;
            background-color: #162954;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 101;
        }

        .loading {
            width: 5px;
            height: 1px;
            background: yellow;
            display: inline-block;
            position: relative;
            left: 50%;
            top: 50%;
            box-shadow: 0 0px 0px yellow;
            animation: loading .5s linear .2s infinite alternate;
            -webkit-animation: loading .5s linear .2s infinite alternate;
            -moz-animation: loading .5s linear .2s infinite alternate;
            -o-animation: loading .5s linear .2s infinite alternate;
            vertical-align: top;
        }

        .loading::before {
            content: " ";
            display: inline-block;
            width: 5px;
            height: 1px;
            background: yellow;
            position: absolute;
            left: -10px;
            box-shadow: 0 0px 0px yellow;
            animation: loading .5s linear .1s infinite alternate;
            -webkit-animation: loading .5s linear .1s infinite alternate;
            -moz-animation: loading .5s linear .1s infinite alternate;
            -o-animation: loading .5s linear .1s infinite alternate;
        }

        .loading::after {
            content: " ";
            display: inline-block;
            width: 5px;
            height: 1px;
            background: yellow;
            position: absolute;
            left: 10px;
            box-shadow: 0 0px 0px yellow;
            animation: loading .5s linear .3s infinite alternate;
            -webkit-animation: loading .5s linear .3s infinite alternate;
            -moz-animation: loading .5s linear .3s infinite alternate;
            -o-animation: loading .5s linear .3s infinite alternate;
        }

        @keyframes loading {
            0% {
                box-shadow: 0 0px 0px yellow;
                height: 1px;
            }

            100% {
                box-shadow: 0 -40px 0px yellow;
                height: 40px;
            }
        }

        @-webkit-keyframes loading {
            0% {
                box-shadow: 0 0px 0px yellow;
                height: 1px;
            }

            100% {
                box-shadow: 0 -40px 0px yellow;
                height: 40px;
            }
        }

        @-moz-keyframes loading {
            0% {
                box-shadow: 0 0px 0px yellow;
                height: 1px;
            }

            100% {
                box-shadow: 0 -40px 0px yellow;
                height: 40px;
            }
        }

        @-o-keyframes loading {
            0% {
                box-shadow: 0 0px 0px yellow;
                height: 1px;
            }

            100% {
                box-shadow: 0 -40px 0px yellow;
                height: 40px;
            }
        }

        .unload {
            display: none;
        }

        /*预加载动画完毕*/

        /*音乐样式*/
        .music {
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 20px;
            margin: 5px;
            width: 25px;
            height: 25px;
        }

        .music .music-btn {
            display: block;
            padding-left: 1px;
            width: 25px;
            height: 25px;
            background-image: url(css/img/music-1.png);
            background-size: 100% 100%;
        }

        .music .music-btn.play {
            background-image: url(css/img/music-0.png);
            animation: music-rotate 1s linear infinite;
            -webkit-animation: music-rotate 1s linear infinite;
            -moz-animation: music-rotate 1s linear infinite;
            -o-animation: music-rotate 1s linear infinite;
        }

        @keyframes music-rotate {
            0% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        @-webkit-keyframes music-rotate {
            0% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        @-moz-keyframes music-rotate {
            0% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        @-o-keyframes music-rotate {
            0% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        /*音乐样式完毕*/

<script>

    /*初始音乐属性*/
    var bgAudio = new Audio(),
            clock = true;
    bgAudio.loadStatus = 'unload';
    bgAudio.loop = true;
    function loadAudio(audio, url, callback) {
        audio.src = url;
        audio.load();
        audio.addEventListener('canplay', function () {
            bgAudio.loadStatus = 'loaded';
            callback();
        });
        audio.addEventListener('loadstart', function () {
            bgAudio.loadStatus = 'loading';
        });
    }
    function playAudio() {
        if (bgAudio.loadStatus === 'unload') {
            loadAudio(bgAudio, 'media/bg.mp3', function () {
                playAudio();
            });
            return 1;
        }
        bgAudio.play();
    }

    function stopAudio() {
        bgAudio.pause();
    }
    bgAudio.addEventListener('playing', function (e) {
        $('#music .music-btn').addClass('play');
    });
    bgAudio.addEventListener('pause', function (e) {
        $('#music .music-btn').removeClass('play');
    });

    $('body').one('click', function () {
        playAudio();
        $('#music').on('click', function (e) {
            if (bgAudio.paused) {
                playAudio();
                return 0;
            }
            stopAudio();
            return 1;
        });
    });
    /*PC端滚动优化*/

    function scrollFn(direction) {
        if (clock) {
            clock = false;
            if (direction === "next") {
                console.log(1)
                $.fn.fullpage.moveNext(true)
            } else if (direction === "pre") {
                console.log(2)
                $.fn.fullpage.movePrev(true)
            }
            setTimeout(function () {
                clock = true;
            }, 1000)
        }
    }
    window.onload = function () {
        /*遮罩层*/
        var oDiv = document.querySelector(".warp");
        console.log(oDiv);
        oDiv.className = "unload";
        /*遮罩层结束*/
        $('.wp-inner').fullpage({
            change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate')
                        .each(function () {
                            $(this).addClass($(this).data('animate')).show();
                        });
            }
        });

        var scrollFunc = function (e) {
            e = e || window.event;
            if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
                if (e.wheelDelta > 0) { //当滑轮向上滚动时
                    scrollFn("pre")
                }
                if (e.wheelDelta < 0) { //当滑轮向下滚动时
                    scrollFn("next")
                }
            } else if (e.detail < 0) {  //Firefox滑轮事件
                scrollFn("pre")
            }
            if (e.detail > 0) { //当滑轮向下滚动时
                scrollFn("next")
            }
        }
        //给页面绑定滑轮滚动事件
        if (document.addEventListener) {//firefox
            document.addEventListener('DOMMouseScroll', scrollFunc, false);
        }
        //滚动滑轮触发scrollFunc方法  //ie 谷歌
        window.onmousewheel = document.onmousewheel = scrollFunc;


        if (bgAudio.loadStatus !== 'unload') {
            return;
        }
        playAudio();
    }

</script>
